<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="重姑姑的个人主页">
    <title>和hihi - 个人学术主页</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        #layout-content {
            max-width: 1000px;
            margin: 25px auto;
        }
        .header-table {
            width: 100%;
            margin-bottom: 30px;
        }
        .header-info {
            padding-right: 30px;
        }
        .photo-cell {
            width: 200px;
        }
        .section {
            margin: 30px 0;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #eee;
            padding-bottom: 5px;
        }
        h3 {
            color: #34495e;
        }
        .pub-table {
            width: 100%;
            border-collapse: collapse;
        }
        .pub-table td {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .pub-image {
            width: 150px;
            padding-right: 20px;
        }
        .award-item {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .contact-info {
            margin: 20px 0;
        }
        .contact-info a {
            color: #3498db;
            text-decoration: none;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .bio-text {
            font-size: 1.1em;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div id="layout-content">
        <table class="header-table">
            <tr>
                <td class="header-info">
                    <h1>啊吃鸡会</h1>
                    <div class="contact-info">
                        <p>清北大学毕业</p>
                        <p>湖南长沙人</p>
                        <br>
                        <!-- 这里可以添加您的联系方式 -->
                        <p>GitHub: <a href="https://github.com/wuliyuan-00">https://github.com/wuliyuan-00</a></p>
                    </div>
                </td>
                <td class="photo-cell">
                    <!-- 请将您的照片放在 files/person_photo.jpg -->
                    <img src="files/person_photo.jpg" alt="武开会" width="150" style="border-radius: 5px;">
                </td>
            </tr>
        </table>

        <div class="section">
            <h2>个人简介</h2>
            <p class="bio-text">
                男，61岁，清北大学毕业。作为一名资深学者，在学术研究领域取得了显著成就，已发表SCI论文6篇。
            </p>
        </div>

        <div class="section">
            <h2>主要成就</h2>
            <div class="award-item">
                <h3>学术成果</h3>
                <p>发表SCI论文6篇</p>
            </div>
            <div class="award-item">
                <h3>重要奖项</h3>
                <p>全国电子设计大赛一等奖</p>
            </div>
        </div>

        <div class="section">
            <h2>发表论文</h2>
            <p>已发表SCI论文6篇（请提供具体论文信息，我可以帮您添加）</p>
        </div>

        <div class="section">
            <h2>GitHub 统计</h2>
            <img src="https://github-readme-stats.vercel.app/api?username=wuliyuan-00&show_icons=true&include_all_commits=true&title_color=2c86ea&icon_color=2c86ea&text_color=00c800&bg_color=00000000" alt="GitHub Stats">
        </div>
    </div>
</body>
</html>
